<html>
<head>
  <title>Chess</title>

  <!-- css -->
  <link rel="stylesheet" href="js/libs/chessboard/css/chessboard-0.3.0.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/chat.css" />

  <!-- libs-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/libs/jquery-1.11.3.min.js"></script>
  <script src="js/libs/chess.min.js"></script>
  <script src="js/libs/chessboard/js/chessboard-0.3.0.min.js"></script>

  <!-- custom -->
  <script src="js/utils.js"></script>
  <script src="js/chessgame.js"></script>
</head>
<body>

  <div id="main-container">
    <div id="board-container">
      <div id="loading">
        <button id="status-button" type="button" class="btn btn-warning">
          <span id="load-status">Loading..</span>
        </button>
      </div>
      <div id="board"></div>
    </div>
    <p>Status: <span id="status"></span></p>
    <p>FEN: <span id="fen"></span></p>
    <table>
      <tr><td>White Time:</td><td id="whiteTime"></td></tr>
      <tr><td>Black Time:</td><td id="blackTime"></td></tr>
    </table>
    
    <div id="chat-container">
      <div id="chat">
        <ul id="messages"></ul>
      </div>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </div>

</body>
</html>
